<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <table class="calc">
        <tr class="top">
          <td class="input"><input class="calc-input"></input></td> 
        </tr>
        <tr class="calc-btns">
          <td class="clear">C</td>
          <td class="btn" action="add">+</td>
          <td class="btn" action="multiply">-</td>
          <td class="delete" action="delete">&#9003;</td>
        </tr>
        <tr class="calc-btns">
          <td class="btn">1</td>
          <td class="btn">2</td>
          <td class="btn">3</td>
          <td class="btn">x</td>
        </tr>
        <tr class="calc-btns">
          <td class="btn">4</td>
          <td class="btn">5</td>
          <td class="btn">6</td>
          <td class="btn" action="divide">/</td>
        </tr>
        <tr class="calc-btns">
          <td class="btn">7</td>
          <td class="btn">8</td>
          <td class="btn">9</td>
          <td class="btn">0</td>
        </tr>
        <tr class="calc-btns equal-btn">
          <td class="btn">.</td>
          <td class="equal" action="calculate">=</td>
        </tr>
      </table>
    </div>
  </body>
</html>
